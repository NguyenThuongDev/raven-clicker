<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- The width and height are equal to the width and height of the device, does not allow users to enlarge the screen, the initial zoom is 100%, maximum scale is 100%. -->
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <!-- Since Chrome31+, home screen web apps are also supported on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Apple-specific meta tag keys, https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Raven Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <!-- Game canvas -->
    <canvas id="main-canvas"></canvas>
    <canvas id="collision-canvas"></canvas>

    <!-- Menu system -->
    <div id="menu-list">
        <div id="menu-background" class="to-right">
            <img src="/images/menu-background.png" alt="menu background">
        </div>
        <div class="menu" id="menu-main">
            <h1 id="logo" class="to-bottom">RAVEN CLICKER</h1>
            <button type="button" id="play-game" class="play rotate">PLAY NORMAL</button>
            <button type="button" id="time-challenge" class="play rotate">TIME CHALLENGE</button>
            <div class="double-btn">
                <button type="button" id="setting" class="rotate">SETTINGS</button>
                <button type="button" id="setting" class="rotate">CREDITS</button>
            </div>
            <p class="credits">__developed by ThuongNguyen</p>
        </div>
        <div class="menu" id="menu-pause">
            <h1>Paused</h1>
            <button type="button" id="resume-game" class="pause-btn-list">RESUME</button>
            <button type="button" class="menu-btn">MENU</button>
        </div>
        <div class="menu" id="menu-over">
            <h1>Game Over</h1>
            <div class="final-score">
                <div id="score-over"></div>
                <div id="high-score-over"></div>
            </div>
            <button type="button" class="play">PLAY AGAIN</button>
            <button type="button" class="menu-btn">MENU</button>
        </div>
    </div>

    <!-- Credits  -->
    <div id="credits">
        <h2>Credits</h2>
        <div class="credit-info">
            <p>Programmer</p>
            <p>Thuong Nguyen</p>
            <p>Music</p>
            <p>Sebastian Schwamm</p>
            <p>Special thanks to</p>
            <p>https://craftpix.net</p>
        </div>
    </div>

    <!-- Gameplay HUD -->
    <div id="hud">
        <div id="hud-score">
            <div id="score-lbl"></div>
            <div id="raven-count-lbl"></div>
            <div id="time-left"></div>
        </div>
        <div id="pause-btn" class="pause-btn-list">
            <div></div>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
